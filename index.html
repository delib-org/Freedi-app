</head>
<style>
	:root {
		--mainBackground: #1f5895;
		--statementBackground: #f2f6ff;
		--inputBackground: #f5fcff;
		--btn-primary: #5f88e5;
		--btn-disabled: #c6d2de;
		--bg-screen: #f2f6ff;
		--surface-background: #f2f6ff;
		--wrapper-max-width: 75ch;
		--accent: #7cacf8;
		--agree: #57c6b2;
	}

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
	}

	html,
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: var(--mainBackground);
		overflow: hidden;
	}

	body {
		width: 100svw;
		height: 100svh;
		font-size: 1.0625rem;
		line-height: 150%;
	}

	/* Loading Container */
	.loader-container {
		width: 100vw;
		height: 100vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		background: linear-gradient(135deg, var(--mainBackground) 0%, #163d6b 100%);
		color: white;
		position: relative;
		overflow: hidden;
	}

	/* Subtle background pattern */
	.loader-container::before {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: radial-gradient(circle at 20% 80%, rgba(124, 172, 248, 0.1) 0%, transparent 50%),
					radial-gradient(circle at 80% 20%, rgba(87, 198, 178, 0.1) 0%, transparent 50%);
		pointer-events: none;
	}

	/* Content wrapper */
	.loader-content {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 2rem;
		z-index: 1;
		padding: 2rem;
		text-align: center;
	}

	/* Brand heading */
	.loader-brand {
		font-size: 2.5rem;
		font-weight: 600;
		letter-spacing: -0.02em;
		margin: 0;
		opacity: 0;
		animation: fadeSlideUp 0.6s ease-out 0.2s forwards;
	}

	.loader-tagline {
		font-size: 1.1rem;
		font-weight: 400;
		opacity: 0;
		color: rgba(255, 255, 255, 0.85);
		margin: 0;
		animation: fadeSlideUp 0.6s ease-out 0.4s forwards;
	}

	/* Convergence Animation Container */
	.convergence-loader {
		position: relative;
		width: 120px;
		height: 120px;
		margin: 1rem 0;
	}

	/* Central hub */
	.convergence-center {
		position: absolute;
		top: 50%;
		left: 50%;
		width: 16px;
		height: 16px;
		background: white;
		border-radius: 50%;
		transform: translate(-50%, -50%);
		box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
		animation: centerPulse 2s ease-in-out infinite;
	}

	/* Orbiting nodes */
	.convergence-node {
		position: absolute;
		width: 10px;
		height: 10px;
		border-radius: 50%;
		top: 50%;
		left: 50%;
		transform-origin: center;
	}

	.convergence-node::before {
		content: '';
		position: absolute;
		width: 100%;
		height: 100%;
		border-radius: 50%;
		background: currentColor;
		box-shadow: 0 0 10px currentColor;
	}

	/* Node 1 - Blue, closest orbit */
	.convergence-node:nth-child(2) {
		color: var(--accent);
		animation: orbit1 3s linear infinite, nodeFloat 2s ease-in-out infinite;
	}

	/* Node 2 - Teal, medium orbit */
	.convergence-node:nth-child(3) {
		color: var(--agree);
		animation: orbit2 4s linear infinite, nodeFloat 2.5s ease-in-out infinite 0.3s;
	}

	/* Node 3 - Light blue, outer orbit */
	.convergence-node:nth-child(4) {
		color: #47b4ef;
		animation: orbit3 5s linear infinite, nodeFloat 3s ease-in-out infinite 0.6s;
	}

	/* Node 4 - White, varied orbit */
	.convergence-node:nth-child(5) {
		color: rgba(255, 255, 255, 0.9);
		animation: orbit4 3.5s linear infinite, nodeFloat 2.2s ease-in-out infinite 0.9s;
	}

	/* Node 5 - Soft purple, outermost */
	.convergence-node:nth-child(6) {
		color: #b893e7;
		animation: orbit5 4.5s linear infinite, nodeFloat 2.8s ease-in-out infinite 1.2s;
	}

	/* Connection lines (subtle) */
	.convergence-connections {
		position: absolute;
		top: 50%;
		left: 50%;
		width: 100%;
		height: 100%;
		transform: translate(-50%, -50%);
		pointer-events: none;
	}

	.convergence-connections::before,
	.convergence-connections::after {
		content: '';
		position: absolute;
		top: 50%;
		left: 50%;
		width: 80px;
		height: 1px;
		background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
		transform-origin: left center;
		animation: connectionRotate 6s linear infinite;
	}

	.convergence-connections::after {
		animation: connectionRotate 8s linear infinite reverse;
		width: 60px;
	}

	/* Status message */
	.loader-status {
		font-size: 0.95rem;
		color: rgba(255, 255, 255, 0.7);
		opacity: 0;
		animation: fadeSlideUp 0.6s ease-out 0.6s forwards, statusPulse 3s ease-in-out infinite 1s;
	}

	/* Progress bar */
	.loader-progress {
		width: 200px;
		height: 3px;
		background: rgba(255, 255, 255, 0.2);
		border-radius: 3px;
		overflow: hidden;
		opacity: 0;
		animation: fadeIn 0.6s ease-out 0.8s forwards;
	}

	.loader-progress-bar {
		height: 100%;
		width: 30%;
		background: linear-gradient(90deg, var(--accent), var(--agree));
		border-radius: 3px;
		animation: progressIndeterminate 2s ease-in-out infinite;
	}

	/* Keyframe Animations */
	@keyframes fadeSlideUp {
		from {
			opacity: 0;
			transform: translateY(20px);
		}
		to {
			opacity: 1;
			transform: translateY(0);
		}
	}

	@keyframes fadeIn {
		from { opacity: 0; }
		to { opacity: 1; }
	}

	@keyframes centerPulse {
		0%, 100% {
			transform: translate(-50%, -50%) scale(1);
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
		}
		50% {
			transform: translate(-50%, -50%) scale(1.2);
			box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
		}
	}

	@keyframes nodeFloat {
		0%, 100% {
			transform: scale(1);
		}
		50% {
			transform: scale(1.3);
		}
	}

	/* Orbit animations - each node follows a different elliptical path */
	@keyframes orbit1 {
		0% { transform: rotate(0deg) translateX(35px) rotate(0deg); }
		100% { transform: rotate(360deg) translateX(35px) rotate(-360deg); }
	}

	@keyframes orbit2 {
		0% { transform: rotate(72deg) translateX(42px) rotate(-72deg); }
		100% { transform: rotate(432deg) translateX(42px) rotate(-432deg); }
	}

	@keyframes orbit3 {
		0% { transform: rotate(144deg) translateX(50px) rotate(-144deg); }
		100% { transform: rotate(504deg) translateX(50px) rotate(-504deg); }
	}

	@keyframes orbit4 {
		0% { transform: rotate(216deg) translateX(38px) rotate(-216deg); }
		100% { transform: rotate(576deg) translateX(38px) rotate(-576deg); }
	}

	@keyframes orbit5 {
		0% { transform: rotate(288deg) translateX(55px) rotate(-288deg); }
		100% { transform: rotate(648deg) translateX(55px) rotate(-648deg); }
	}

	@keyframes connectionRotate {
		0% { transform: rotate(0deg); opacity: 0; }
		25% { opacity: 0.5; }
		50% { opacity: 0; }
		75% { opacity: 0.5; }
		100% { transform: rotate(360deg); opacity: 0; }
	}

	@keyframes statusPulse {
		0%, 100% { opacity: 0.7; }
		50% { opacity: 1; }
	}

	@keyframes progressIndeterminate {
		0% {
			width: 0%;
			margin-left: 0%;
		}
		50% {
			width: 60%;
			margin-left: 20%;
		}
		100% {
			width: 0%;
			margin-left: 100%;
		}
	}

	/* Reduced motion support */
	@media (prefers-reduced-motion: reduce) {
		.convergence-node,
		.convergence-center,
		.convergence-connections::before,
		.convergence-connections::after,
		.loader-progress-bar {
			animation: none;
		}

		.convergence-node:nth-child(2) { transform: translateX(35px); }
		.convergence-node:nth-child(3) { transform: translateY(-42px); }
		.convergence-node:nth-child(4) { transform: translateX(-50px); }
		.convergence-node:nth-child(5) { transform: translateY(38px); }
		.convergence-node:nth-child(6) { transform: translate(30px, -30px); }

		.loader-progress-bar {
			width: 50%;
			animation: fadeIn 0.3s ease-out forwards;
		}

		.loader-brand,
		.loader-tagline,
		.loader-status {
			animation: fadeIn 0.3s ease-out forwards;
		}
	}
</style>

<body>
	<div id="root">
		<div class="loader-container">
			<div class="loader-content">
				<h1 class="loader-brand">WizCol</h1>
				<p class="loader-tagline">Where great decisions come together</p>

				<div class="convergence-loader" role="img" aria-label="Loading animation showing collaboration">
					<div class="convergence-center"></div>
					<div class="convergence-node"></div>
					<div class="convergence-node"></div>
					<div class="convergence-node"></div>
					<div class="convergence-node"></div>
					<div class="convergence-node"></div>
					<div class="convergence-connections"></div>
				</div>

				<p class="loader-status">Preparing your collaborative space...</p>

				<div class="loader-progress" role="progressbar" aria-label="Loading progress">
					<div class="loader-progress-bar"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="/src/main.tsx"></script>
</body>
